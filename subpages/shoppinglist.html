<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <p id="message"></p>

    <ul>

    </ul>
    
    <ul id="menu">
      <li><a id="home">home</a></li>
      <li><a id="dashboard">Dashboard</a></li>
      <li><a id="report">report</a></li>
    </ul>
    <div class="note">JS Custom Event Demo</div>
    <script>
      let val = 0;
      const btn = document.querySelector("button");
      const myInput = document.querySelector("#item");
      const myUl = document.querySelector("ul");
      const myDiv = document.querySelectorAll("div");

      function storeInput() {
        val = myInput.value;
        myInput.value = "";

        const myList = document.createElement("li");
        const mySpan = document.createElement("span");
        const myDelete = document.createElement("button");

        myList.appendChild(mySpan);
        mySpan.textContent = val;
        myList.appendChild(myDelete);
        myDelete.textContent = "Delete";
        myList.appendChild(myDelete);
        myUl.appendChild(myList);

        function deleteListItem () {
          myUl.removeChild(myList);
        }
        myDelete.addEventListener("click", deleteListItem);
      }
      
      btn.addEventListener("click", storeInput);
      console.log(1);
      myInput.focus();

      addEventListener('DOMContentLoaded', (event) => {
          console.log('The DOM is fully loaded.');
      });

      addEventListener('load', (event) => {
          console.log('The page is fully loaded.');
      });

      addEventListener('beforeunload', (event) => {
          // show the confirmation dialog
          event.preventDefault();
          console.log('CATCHABLE1?.');
          // Google Chrome requires returnValue to be set.
          event.returnValue = '';
      });

      addEventListener('unload', (event) => {
          // send analytic data
          console.log('CATCHABLE2?.'); //doesn't catch
      });
      // disable context menu when right-mouse clicked
      btn.addEventListener('contextmenu', (e) => {
          e.preventDefault();
      });
      btn.addEventListener('mouseup', (e) => {
          let msg = document.querySelector('#message');
          switch (e.button) {
              case 0:
                  msg.textContent = 'Left mouse button clicked.';
                  break;
              case 1:
                  msg.textContent = 'Middle mouse button clicked.';
                  break;
              case 2:
                  msg.textContent = 'Right mouse button clicked.';
                  break;
              default:
                  msg.textContent = `Unknown mouse button code: ${event.button}`;
          }
      });
      let textBox = document.getElementById('item');
      textBox.addEventListener('keydown', (event) => {
          console.log(`key=${event.key},code=${event.code}`);

      });

    menu.addEventListener('click', (event) => {
    let target = event.target;

    switch(target.id) {
        case 'home':
            console.log('Home menu item was clicked');
            break;
        case 'dashboard':
            console.log('Dashboard menu item was clicked');
            break;
        case 'report':
            console.log('Report menu item was clicked');
            break;
    }
});

        function highlight(elem) {
            const bgColor = 'green';
            elem.style.backgroundColor = bgColor;

            // create the event
            let event = new CustomEvent('highlight', {
                detail: {
                    backgroundColor: bgColor
                }
            });
            // dispatch the event
            elem.dispatchEvent(event);
        }

        // Select the div element
        let div = document.querySelector('.note');

        // Add border style
        function addBorder(elem) {
            elem.style.border = "solid 1px green";
        }

        // Listen to the highlight event
        div.addEventListener('highlight', function (e) {
            addBorder(this);

            // examine the background
            console.log(e.detail);
        });

        // highlight div element
        highlight(div);
    </script>
  </body>
</html>
